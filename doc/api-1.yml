apis:
# -----------------------------------------------------------------------------
# Create Gluster Volume
# -----------------------------------------------------------------------------
    - title: Create Gluster Volume
      url: volume/<name>
      category: volume
      method: POST
      params:
        - name: bricks
          type: string
          required: true
          desc: Comma seperated Brick paths
          
        - name: replica
          type: int
          required: false
          desc: Replica Count
          default: 0
       
        - name: stripe
          type: int
          required: false
          desc: Stripe Count
          default: 0
       
        - name: transport
          type: int
          required: false
          desc: Transport Type, available types "tcp", "rdma", "tcp,rdma"
          default: tcp
      example: >
        Hello world
      response: JSON

# -----------------------------------------------------------------------------
# Delete Gluster Volume
# -----------------------------------------------------------------------------
    - title: Delete gluster Volume
      url: volume/<name>
      category: volume
      method: DELETE
      params:
        - name: stop
          type: int
          required: false
          desc: Stop volume before delete
          default: 0
      example: >-
        curl -X DELETE http://localhost:9000/api/1/volume/gvm
      response: JSON

# -----------------------------------------------------------------------------
# Start Gluster Volume
# -----------------------------------------------------------------------------
    - url: volume/<name>/start
      title: Start gluster Volume
      category: volume
      method: PUT
      params:
        - name: force
          type: int
          required: false
          desc: Start volume with force option
          default: 0
      example: >-
        curl -X PUT http://localhost:9000/api/1/volume/gvm/start
      response: JSON

# -----------------------------------------------------------------------------
# Restart Gluster Volume
# -----------------------------------------------------------------------------
    - url: volume/<name>/restart
      title: Restart gluster Volume
      category: volume
      method: PUT
      example: >-
        curl -X PUT http://localhost:9000/api/1/volume/gvm/restart
      response: JSON

# -----------------------------------------------------------------------------
# Stop Gluster Volume
# -----------------------------------------------------------------------------
    - url: volume/<name>/stop
      title: Stop gluster Volume
      category: volume
      method: PUT
      params:
        - name: force
          type: int
          required: false
          desc: Stop volume with force option
          default: 0
      example: >-
        curl -X PUT http://localhost:9000/api/1/volume/gvm/stop
      response: JSON

# -----------------------------------------------------------------------------
# Get Gluster Volumes info
# -----------------------------------------------------------------------------
    - url: volumes
      title: Get gluster Volume info of all volumes
      category: volume
      method: GET
      example: >-
        curl -X GET http://localhost:9000/api/1/volumes
      response: JSON

# -----------------------------------------------------------------------------
# Get Gluster Volume info
# -----------------------------------------------------------------------------
    - url: volume/<name>
      title: Get gluster Volume info of a gluster volume
      category: volume
      method: GET
      example: >-
        curl -X GET http://localhost:9000/api/1/volume/gvm
      response: JSON

# -----------------------------------------------------------------------------
# Get Peers info
# -----------------------------------------------------------------------------
    - url: peers
      title: Get Gluster peers info
      category: peer
      method: GET
      example: >-
        curl -X GET http://localhost:9000/api/1/peers
      response: JSON

# -----------------------------------------------------------------------------
# Peer probe/attach
# -----------------------------------------------------------------------------
    - url: peer/<name>
      title: Add peer
      category: peer
      method: PUT
      example: >-
        curl -X PUT http://localhost:9000/api/1/peer/glusternode1
      response: JSON

# -----------------------------------------------------------------------------
# Peer probe/detach
# -----------------------------------------------------------------------------
    - url: peer/<name>
      title: Detach peer
      category: peer
      method: DELETE
      example: >-
        curl -X DELETE http://localhost:9000/api/1/peer/glusternode1
      response: JSON